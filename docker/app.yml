version: '3.5'
services:

  terraform:
    build:
      context: ..
      dockerfile: ./Dockerfile
    platform: linux/amd64
    image: terraform-docker-image:latest
    container_name: terraform-docker-image
    restart: "no"
    

    command: ["terraform","-version"]


    environment:
      - AWS_ACCESS_KEY=${AWS_ACCESS_KEY}
      - AWS_SECRET_KEY=${AWS_SECRET_KEY}

































